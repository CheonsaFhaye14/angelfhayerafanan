<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1a0a1a, #2d0a2d);
      animation: bgAnimation 15s ease infinite;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,0,145,0.6);
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      50% { transform: translateY(-30px) translateX(20px); opacity: 1; }
      100% { transform: translateY(0) translateX(-20px); opacity: 0.6; }
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .contact-box {
      background: rgba(255, 0, 145, 0.12);
 backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px); /* Safari support */  padding: 25px;
      padding: 50px 70px;
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(255, 0, 140, 0.35);
      max-width: 650px;
      width: 100%;
      text-align: center;
      border: 1.5px solid rgba(255, 0, 145, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 45px rgba(255, 0, 140, 0.5);
    }

    .contact-box h1 {
      color: #ff71c7;
      text-shadow: 0 0 9px rgba(255, 0, 145, 0.7);
      margin-bottom: 15px;
    }

    .contact-box .contact-item {
      margin: 10px 0;
      color: #ffd6f7;
      font-size: 1.1rem;
    }

    .contact-box a {
      color: #ff71c7;
      text-decoration: none;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Floating particles -->
