<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Home</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Full-page neon gradient background + prevent scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1a0a1a, #2d0a2d);
      animation: bgAnimation 15s ease infinite;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating neon particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,0,145,0.6);
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.6; }
      50% { transform: translateY(-30px) translateX(20px); opacity: 1; }
      100% { transform: translateY(0) translateX(-20px); opacity: 0.6; }
    }

    .home-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Glass-style box */
    .home-box {
      background: rgba(255, 0, 145, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 55px 80px;
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(255, 0, 140, 0.35);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      max-width: 650px;
      border: 1.5px solid rgba(255, 0, 145, 0.35);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 45px rgba(255, 0, 140, 0.5);
    }

    /* Neon Profile Circle */
    .profile-circle { 
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: url("angel.jpg") center/cover no-repeat;
      border: 4px solid #ff4da6;
      position: absolute;
      top: -50px;
      left: -50px;
      box-shadow: 0 0 18px rgba(255, 0, 145, 0.7);
    }

    .home-box h1 {
      margin-top: 20px;
      font-size: 2.4rem;
      margin-bottom: 12px;
      color: #ff71c7;
      font-weight: 700;
      text-shadow: 0 0 9px rgba(255, 0, 145, 0.7);
    }

    .home-box p {
      font-size: 1.2rem;
      color: #ffd6f7;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Floating particles -->
<div class="particle" style="top:10%; left:20%; animation-delay: 0s;"></div>
<div class="particle" style="top:50%; left:10%; animation-delay: 1s;"></div>
<div class="particle" style="top:95%; left:40%; animation-delay: 0s;"></div>
<div class="particle" style="top:80%; left:80%; animation-delay: 1s;"></div>
<div class="particle" style="top:20%; left:90%; animation-delay: 0s;"></div>

<div class="home-container">
  <div class="home-box">
    <div class="profile-circle"></div>

    <h1>Angel Fhaye Rafanan</h1>
    <p>A 4th Year BSIT student at PUP San Juan.</p>
  </div>
</div>

</body>
</html>
