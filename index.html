  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c8a6ff, #8ac6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #6a4bc3;
    }
    p {
      font-size: 1.2rem;
      color: #444;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
